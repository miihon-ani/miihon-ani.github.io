<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=0.1">
<title>テスト的な</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- <img class="chara-icon" src="character/uploaded.png"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
<script>
//Create a Pixi Application
let app = new PIXI.Application({ 
    antialias: true,    // default: false
    transparent: false, // default: false
    resolution: 1       // default: 1
  }
);

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

app.renderer.view.style.position = "absolute";
app.renderer.view.style.display = "block";
app.renderer.autoResize = true;
app.renderer.resize(window.innerWidth, window.innerHeight);

//load an image and run the `setup` function when it's done
PIXI.loader
  .add("character/uploaded.png")
  .load(setup);

//This `setup` function will run when the image has loaded
function setup() {

  //Create the cat sprite
  let clowry = new PIXI.Sprite(PIXI.loader.resources["character/uploaded.png"].texture);
  
  //Add the cat to the stage
  app.stage.addChild(clowry);
}
</script>
</body>
</html>
